<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLOps Model Input Form</title>
    <style>
        /* Modern, clean styling for better user experience */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Input Form</h1>
        
        <!-- The form's action attribute points to the same route (/form) -->
        <!-- method="POST" ensures data is sent securely -->
        <form action="{{ url_for('form') }}" method="POST">
            <div class="form-group">
                <label for="input_text">Text Input:</label>
                <textarea 
                    id="input_text" 
                    name="input_text" 
                    rows="4" 
                    placeholder="Enter your text here..."
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="numeric_param">Numeric Parameter:</label>
                <input 
                    type="number" 
                    id="numeric_param" 
                    name="numeric_param" 
                    placeholder="Enter a number"
                    step="any">
            </div>

            <div class="form-group">
                <button type="submit">Process Input</button>
            </div>
        </form>

        <!-- Optional: Area to display form submission results -->
        {% if result %}
        <div class="response">
            <h3>Results:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
